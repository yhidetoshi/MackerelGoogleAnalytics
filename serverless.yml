service: googleAnalytics
frameworkVersion: ">=1.48.0"

provider:
  name: aws
  stage: dev
  runtime: go1.x
  region: ap-northeast-1


functions:
  mackerel:
    handler: main
    role: googleAnalytics
    timeout: 15
    description: Post Metrics to Mackerel for GA
    memorySize: 128
    environment:
      TZ: Asia/Tokyo
      MKRKEY: ${opt:mkrkey}
      VIEW_ID: ${opt:viewid}
      GOOGLE_APPLICATION_CREDENTIALS_JSON: ${opt:apikey}
    events:
      - schedule: rate(15 minutes)


resources:
  Resources:
    googleAnalytics:
      Type: AWS::IAM::Role
      Properties:
        RoleName: googleAnalytics
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: googleAnalytics
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - "logs:CreateLogGroup"
                    - "logs:CreateLogStream"
                    - "logs:PutLogEvents"
                  Resource: "*"
